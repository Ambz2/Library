<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>Library App</header>
    <div id="guide">
        <h2>Track your favourite books! Go on, press add book!</h2>
       <button id="add-book">Add Book!</button> 
    </div>
    
    <div id="cards-container">
        
    </div>
    
    <div class="form-popup" id="form">
        <form action="" class="form-container">
            <h1>Enter new book</h1>

            <label for="title">Book Title</label>
            <input type="text" id="book-title" placeholder="Enter book title" name="title" required>

            <label for="author">Author</label>
            <input type="text" id="author-name" placeholder="Enter author name" name="author" required>

            <label for="pages">Number of Pages</label>
            <input type="text" id="pages-no" placeholder="Enter number of pages" name="pages" required>
            
            <label for="read">Have you read it yet?</label>
            <input type="checkbox" id="read-status" name="read" value="false">

            <button type="button" class="btn submit">Submit</button>
            <button type="button" class="btn cancel">Close</button>
        </form>
    </div>
</body>
</html>
